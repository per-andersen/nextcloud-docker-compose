name: Docker Image CI

on:
  schedule:
    - cron: '15 * * * *'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      - 
        name: Get latest tags
        run: |
          echo "LATEST_BASE_TAG=$(curl -s "https://hub.docker.com/v2/repositories/library/nextcloud/tags/" | jq -r '.results[3].name' | cut -d '-' -f 1)" >> $GITHUB_ENV
          echo "LATEST_CUSTOM_TAG=$(curl -s "https://hub.docker.com/v2/repositories/obafgkmlt/nextcloud-cron-ffmpeg-pdlib/tags/" | jq -r '.results[1].name')" >> $GITHUB_ENV
      -
        name: Login to Docker Hub
        if: env.LATEST_BASE_TAG != env.LATEST_CUSTOM_TAG
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up QEMU
        if: env.LATEST_BASE_TAG != env.LATEST_CUSTOM_TAG
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        if: env.LATEST_BASE_TAG != env.LATEST_CUSTOM_TAG
        uses: docker/setup-buildx-action@v3
      - 
        name: Set GitHub event date
        if: env.LATEST_BASE_TAG != env.LATEST_CUSTOM_TAG
        run: echo "EVENT_DATE=$(date +"%Y-%m-%d")" >> $GITHUB_ENV
      -
        name: Build and push
        if: env.LATEST_BASE_TAG != env.LATEST_CUSTOM_TAG
        uses: docker/build-push-action@v6
        with:
          context: ./nextcloud-dockerfile/
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/nextcloud-cron-ffmpeg-pdlib:latest
            ${{ vars.DOCKERHUB_USERNAME }}/nextcloud-cron-ffmpeg-pdlib:${{ env.LATEST_BASE_TAG }}
          

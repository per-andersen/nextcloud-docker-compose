name: Docker Image CI

on:
  schedule:
    - cron: '25 5 * * *'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Get latest tags
        run: |
          LATEST_BASE_TAG=$(
            curl -s "https://hub.docker.com/v2/repositories/library/nextcloud/tags/?page=1" | jq -r '.results[].name'
            curl -s "https://hub.docker.com/v2/repositories/library/nextcloud/tags/?page=2" | jq -r '.results[].name'
          ) | cut -d '-' -f 1 | grep -Ev '[a-zA-Z]' | sort -V | tail -n 1
          LATEST_CUSTOM_TAG=$(curl -s "https://hub.docker.com/v2/repositories/obafgkmlt/nextcloud-cron-ffmpeg-pdlib/tags/" | jq -r '.results[].name' | grep -Ev '[a-zA-Z]' | sort -V | tail -n 1)
      
          echo "Debug: LATEST_BASE_TAG before setting: $LATEST_BASE_TAG"
          echo "Debug: LATEST_CUSTOM_TAG before setting: $LATEST_CUSTOM_TAG"
          
          # Set environment variables
          echo "LATEST_BASE_TAG=$LATEST_BASE_TAG" >> $GITHUB_ENV
          echo "LATEST_CUSTOM_TAG=$LATEST_CUSTOM_TAG" >> $GITHUB_ENV
          
          # Verify environment variables
          echo "LATEST_BASE_TAG after setting: $LATEST_BASE_TAG"
          echo "LATEST_CUSTOM_TAG after setting: $LATEST_CUSTOM_TAG"
      -
        name: Login to Docker Hub
        if: env.LATEST_BASE_TAG != env.LATEST_CUSTOM_TAG
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up QEMU
        if: env.LATEST_BASE_TAG != env.LATEST_CUSTOM_TAG
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        if: env.LATEST_BASE_TAG != env.LATEST_CUSTOM_TAG
        uses: docker/setup-buildx-action@v3
      - 
        name: Set GitHub event date
        if: env.LATEST_BASE_TAG != env.LATEST_CUSTOM_TAG
        run: echo "EVENT_DATE=$(date +"%Y-%m-%d")" >> $GITHUB_ENV
      -
        name: Build and push
        if: env.LATEST_BASE_TAG != env.LATEST_CUSTOM_TAG
        uses: docker/build-push-action@v6
        with:
          context: ./nextcloud-dockerfile/
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/nextcloud-cron-ffmpeg-pdlib:latest
            ${{ vars.DOCKERHUB_USERNAME }}/nextcloud-cron-ffmpeg-pdlib:${{ env.LATEST_BASE_TAG }}
          
